<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout}">
	  
<body>

	<!-- Modal Question -->
	<div class="modal fade" id="subQuestions" tabindex="-1" role="dialog" aria-labelledby="subQuestionsLabel" aria-hidden="true" style="margin-top: 100px;"  th:fragment="sub-questions">
	  <div class="modal-dialog " role="document">
	  
	    <div class="modal-content">
			
			<div class="modal-header">
			  <h5 class="modal-title  sub-question-title"></h5>
			  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
			    <span aria-hidden="true">&times;</span>
			  </button>
			</div>
			
			<!-- SUB QUESTIONS -->
			<div class="modal-body list-questions"></div>
			
			<div class="modal-footer">
				<button type="button" class="btn btn-primary btnConfirm btn-sm" data-dismiss="modal">Confirmar</button>
				<button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal" ng-click="cancelSubQuestion()">Cancelar</button>
			</div>
		</div>
	  </div>
	  
	</div>
	
	

</body>	  
	  
</html>
