<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/layout}">
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, user-scalable=no"/>

		<title th:text="#{message.unexpected.error}"></title>
		
		<link th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}" rel="stylesheet"/>
		<link rel="stylesheet" th:href="@{/css/style.css}">
		
	</head>
    <body>
		<div layout:fragment="content" class="text-center">
		
			<h4 th:text="#{message.unexpected.error}"></h4>
			<hr> 
			<h5 th:text="${exception1}"></h5>
			<h6 th:text="${exceptionDate}"></h6>
			<hr> 
			<p th:text="#{message.printScreen}"></p>

		</div>
		
    </body>
</html>
