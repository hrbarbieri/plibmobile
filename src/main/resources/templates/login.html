<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, user-scalable=no"/>
    
    <title>Brightstar - Portal de Logistica Inversa</title>
    
    <script th:src="@{/webjars/jquery/3.3.1/jquery.min.js}"></script>
	<script  th:src="@{/js/jquery/popper.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>
		
    <link th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    
    <link rel="shortcut icon" th:href="@{/img/favicon.png}" />
    
    <style>
        body{margin: 10px;}

        .footer {
            font-size: 0.8rem;          
            padding-top: 10px;
            padding-bottom: 10px;
            text-align: center;
          }
          
          .alert, .alert-info, .alert-danger{
          	height: 30px;
		    padding: 2px 1px 10px 0px;
		    text-align: center;
		    margin-top: 15px; 
          }
       

        html, body {
            height: 98%;
        }

        .col-test{
            min-width: 260px;
        }
        
       .text-center, label{
       	color: #7d0000;
       }
       
       
        
    </style>
    
    <script>
    
	    /** Ajuste do layout baseado no tamanho da tela*/
	    function sizeOfThings(){
	        
	        var windowWidth = window.innerWidth;
	        var windowHeight = window.innerHeight;
	
	        /* Textos do Header */
	        if(windowWidth < 550) {
	            $('#descPlib').hide();
	            $('#columnHeader').attr('class', 'col-7');
	            $('#titleHeader').attr('style', 'font-size: 30px;');
	        } else {
	            $('#descPlib').show();
	            $('#columnHeader').attr('class', 'col-3 col-logo');
	            $('#titleHeader').attr('style', 'font-size: 55px;');
	        }
	
	        /* Textos do Footer */
	        if(windowWidth < 750) {
	            $('#descVersion').hide();
	            $('#descFooter').attr('class', 'col-12');
	        } else {
	            $('#descVersion').show();
	            $('#descFooter').attr('class', 'col-8');
	        }
	        
	        /* Ajusta a barra de menu (navbar) */
	        if(windowWidth < 870) {
	        } else {
	        }
	        
	    };
	
	    window.addEventListener('resize', function(){
	        sizeOfThings();
	    });
	
	    window.addEventListener('load', function(){
	        sizeOfThings();
	    });
    	
    
    </script>

</head>

<body>

<div class="container-fluid ">

    <div class="row">
        <div class="col jumbotron jumbotronPersonal">


            <div class="row container-fluid">
            
            	<!-- logo -->
                <div class="col-3 col-logo" id="columnHeader"> 
                	<h1 class="display-4" id="titleHeader">Plib mobi</h1>
                    <!-- <img src="/img/brightstarWhite.png" style="max-height: 60px;width: auto;height:auto;"> -->
                </div>

                <!-- plib -->
                <div class="col-6 col lead" style="padding-top: 25px;" id="descPlib">
					<p style="font-size: 22px;" th:text="#{label.plib.header}"></h2>              
                </div>   

            </div> 
          

        </div>
    </div>

    <div class="row">
        <div class="col-1"></div>
        <div class="col-10">
			<div th:if="${param.error}">
            	<div class="alert alert-danger" th:text="#{message.login.unsuccess}"></div>
        	</div>

	        <div th:if="${param.logout}">
	            <div class="alert alert-info" th:text="#{message.login.logout}"></div>
	        </div>
        
                <div id="login" style="margin-top: 10px;">
                    <div class="container" style="color:rgb(4, 85, 167);">
                        <div id="login-row" class="row justify-content-center align-items-center">
                            <div id="login-column" class="col-md-6 border shadow-sm p-2 mb-3 bg-white rounded">
                                <div id="login-box" class="col-md-12">
                                
                                    <form th:action="@{/login}" method="post">
                                        <h3 class="text-center" th:text="#{label.login.text.welcome}"></h3>
                                        <div class="form-group">
                                            <label for="username" th:text="#{label.login.field.user}"></label><br>
                                            <input type="text" name="username" id="username" class="form-control">                                            
                                        </div>
                                        <div class="form-group">
                                            <label for="password" th:text="#{label.login.field.pass}"></label><br>
                                            <input type="password" name="password" id="password" class="form-control">
                                        </div>
                                        <!-- 
                                        <div class="form-group">
					                        <input type="checkbox" id="remember-me" name="remember-me"/>
					                        <label for="remember-me">Lembrar</label>
					                    </div> -->
                                        <div class="form-group text-center">                                            
                                            <button type="submit" class="btn btn-danger btn-md" value="Entrar" th:text="#{label.login.button.enter}"></button>
                                        </div>
                                        
                                        <!-- cross site request forgery -->
                                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                    </form>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

        </div>
        <div class="col-1"></div>
    </div>
    
    
    <div th:replace="layout/fragments/Footer :: layout-footer"></div>
    
</div>


</body>
</html>
